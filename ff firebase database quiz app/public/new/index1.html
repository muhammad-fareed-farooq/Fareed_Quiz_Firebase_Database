<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-success">
    <h1>Add Quiz</h1>

    <div class="container">

        <div class="p-2">
            <input type="text" id="question" class="p-2 fs-5 border-0 rounded shadow bg-White w-100" placeholder="Add Question">
        </div>

        <div class="p-2">
      <div>
        <input id="option" placeholder="Enter option" class="p-2 fs-5 border-0 rounded shadow w-100 bg-White" type="text"><button onclick="addoption()" class="btn btn-dark">Add</button>
      </div>
        </div>
        <div>
            <ol id="optionParents"></ol>
          </div>
          <div>
           <p class="bg-danger text-white p-3" id="correctAnswer" >Correct Answer</p>
          </div>
          <div>
            <button onclick="submitquestion()" class="btn btn-dark">Submit Question</button>
           </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="app1.js"></script>
  </body>
</html>
